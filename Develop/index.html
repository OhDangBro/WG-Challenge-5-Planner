  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script>


    
   

    $(timeSlots).each(function(index, element){
      var timeofPersonalEvent = element.children[0].children[0];
      var currentHour = moment().format("h");
     
      if (parseInt(timeofPersonalEvent.textContent) > currentHour) {
       $(timeofPersonalEvent).addClass("past")
       
      } else if (parseInt(timeofPersonalEvent.textContent) == currentHour) {
        $(timeofPersonalEvent).addClass("present")
      
      }else {
        $(timeofPersonalEvent).addClass("future")
      }}
    );

    //Variable holds the current date
    var currentDate = moment().format('MMMM Do YYYY, h:mm:ss a');
    // console.log(currentDate);
    $("#dateTime").append(currentDate);

    //Variable that takes the input
    var plannedAction = "";
    var timeSlots = [];
    $(".timeSlot").each(function (index, element) {
      timeSlots.push(element);
      // console.log(timeSlots);
    })
    function addEventToLocalStorage(buttonValue) {
      

      var currentButtonValue = buttonValue.dataset.target;
      var plannedAction = timeSlots[currentButtonValue].children[1].children[0].
      value;
      console.log(plannedAction)
      var plannedTime = timeSlots[currentButtonValue].children[0].children[0].text
      console.log(plannedTime)
      localStorage.setItem(currentButtonValue, plannedAction);

    }



    //Listener Event for Add
    $(".addButton").click(function () {
      addEventToLocalStorage(this)
    })
